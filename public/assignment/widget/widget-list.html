        <p><b>Sunset</b> or <b>sundown</b> is the daily disappearance of the <a href="https://en.wikipedia.org/wiki/Sun" title="Sun">Sun</a> below the <a href="https://en.wikipedia.org/wiki/Horizon" title="Horizon">horizon</a> as a result of <a href="https://en.wikipedia.org/wiki/Earth%27s_rotation" title="Earth's rotation">Earth's rotation</a>.</p>
        <p>The Sun will set exactly due west at the equator on the spring and fall <a href="https://en.wikipedia.org/wiki/Equinox" title="Equinox">equinoxes</a>, each of which occurs only once a year.</p>
