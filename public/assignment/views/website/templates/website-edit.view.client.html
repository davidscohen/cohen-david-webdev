<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="website in model.websites">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}" class="glyphicon glyphicon-cog pull-right"></a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   placeholder="Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      placeholder="Description"
                      class="form-control"></textarea>

            <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>

            </p>
        </div>
    </div>
