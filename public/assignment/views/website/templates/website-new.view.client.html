<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="website in model.websites">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}" class="glyphicon glyphicon-cog pull-right"></a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input ng-model="website.name"
                   class="form-control"
                   placeholder="Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea ng-model="website.description"
                      id="description"
                      rows="5"
                      placeholder="Description"
                      class="form-control"></textarea>

        </div>
    </div>


</div>
