    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/website/{{model.websiteId}}/page/{{model.pageId}}/widget">

            <a class="navbar-brand">

<div class="container-fluid">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>


        <label for="name">Name</label>
        <input ng-model = "name"
               class="form-control"
               type="text"
               placeholder="Widget Name"
               id="name"/>
    <i><small>{{model.name}}</small></i><p></p>

        <label>Type</label>

    <ul class="list-group">

        <li class="list-group-item">
            <a ng-click="model.createWidget('HEADING',name)">Header</a>
        </li>

        <li class="list-group-item">
            <a href="#">Label</a>
        </li>

        <li class="list-group-item">
            <a ng-click="model.createWidget('HTML',name)">HTML</a>
        </li>

        <li class="list-group-item">
            <a ng-click="model.createWidget('TEXT',name)">Text Input</a>
        </li>

        <li class="list-group-item">
            <a href="#">Link</a>
        </li>

        <li class="list-group-item">
            <a href="#">Button</a>
        </li>

        <li class="list-group-item">
            <a ng-click="model.createWidget('IMAGE',name)">Image</a>
        </li>

        <li class="list-group-item">
            <a ng-click=model.createWidget('YOUTUBE',name)>Youtube</a>
        </li>

        <li class="list-group-item">
            <a href="#">Data Table</a>
        </li>

        <li class="list-group-item">
            <a href="#">Repeater</a>
        </li>

    </ul>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>

        </div>
    </div>
