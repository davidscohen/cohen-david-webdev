<div class="container-fluid">

    <label for="name">Name</label>
    <input id="name"
           ng-model="model.editWidget.name"
           placeholder="Name"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text" placeholder="Test" ng-model="model.editWidget.text" class="form-control"/>
    <label for="rows">Rows</label>
    <input id="rows" placeholder="Rows" ng-model="model.editWidget.rows" class="form-control" type="number"/>
    <label for="placeholder">Placeholder</label>
    <input id="placeholder" placeholder="Placeholder" ng-model="model.editWidget.placeholder" class="form-control"/>
    <label for="formatted">Formatted</label>
    <input id="formatted" ng-model="model.editWidget.formatted" type="checkbox"/>

    <a ng-click="model.deleteWidget(model.editWidget._id)" class="btn btn-block btn-danger">Delete</a>

</div>
