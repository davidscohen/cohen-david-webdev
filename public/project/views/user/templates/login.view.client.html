<div class="container-fluid">
    <h1 class="text-center"><b>storyTeller</b></h1>
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>
    <input type="username"
           ng-model="username"
           id="username"
           class="form-control"
           placeholder="username"/>
    <i><small>{{model.usr}}</small></i><p></p>
    <input type="password"
           ng-model="password"
           id="password"
           class="form-control"
           placeholder="password"/>
    <i><small>{{model.pwd}}</small></i><p></p>
    <a ng-click="model.login(username,password)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
</div>
