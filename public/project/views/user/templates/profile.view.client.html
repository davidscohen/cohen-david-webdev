<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a class="navbar-link" ng-click="model.updateUser(model.user)">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<br>

<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <a ng-show="model.userRole == 'Admin'" class="btn btn-warning btn-block"
       href="#!/admin">Admin - User Modification Panel</a>

    <a ng-show="model.userRole == 'Admin'" class="btn btn-info btn-block"
       href="#!/user/website">Admin - Modify Site Contents</a>

    <a ng-hide="model.userRole == 'Admin'" class="btn btn-info btn-block"
       href="#!/user/website">Groups<br></a>

    <br>
    <form>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   readonly="readonly">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select id="role"
                    ng-model="model.user.role"
                    class="form-control">
                <option value="Visual Artist">Visual Artist</option>
                <option value="Writer">Writer</option>
                <option value="Guest">Guest</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="Email@Email.com">
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="First">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Last">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text"
                   ng-model="model.user.phone"
                   class="form-control"
                   id="phone"
                   placeholder="xxx-xxx-xxxx">
        </div>

    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>

    <a ng-click="model.updateUser(model.user)"
       class="btn btn-block btn-success">Update</a>

    <a ng-click="model.deleteUser(model.user)"
       class="btn btn-block btn-danger">Unregister</a>
    <br>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
            <p class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-user"></span>
            </p>
        </div>
    </div>
</nav>
